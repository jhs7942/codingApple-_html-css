<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./modal.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="modal">
        <header>
            <h2>contact us</h2>
        </header>
        <section>
            <div class="email">
                <div>Your Email</div>
                <input type="email" placeholder="email@example.com">
            </div>
            <div class="name">
                <div class="first">
                    <div>First name</div>
                    <input type="text" width="400">
                </div><!--
                --><div class="last">
                    <div>Last name</div>
                    <input type="text">
                </div>
            </div>
            <div class="message">
                <div>Message</div>
                <textarea rows="7"></textarea>
            </div>
        </section>
        <footer>
            <span class="check"><input type="checkbox">Subscribe</span>
            <input type="submit">
        </footer>
    </div>
</body>
</html>
